<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Bill Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .calculator { width: 300px; margin: auto; padding: 20px; border: 2px solid #000; border-radius: 10px; background: #f9f9f9; }
        input { width: 90%; padding: 10px; font-size: 16px; margin-bottom: 10px; text-align: center; }
        button { width: 100%; padding: 10px; font-size: 16px; margin-top: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>T-Bill Calculator</h2>
        <label>Amount ($100 increments):</label>
        <input type="number" id="amount" min="100" step="100" value="100">
        
        <label>Interest Rate (% per annum):</label>
        <input type="number" id="rate" min="0" step="0.01" value="5.00">
        
        <button onclick="calculateTBill()">Calculate</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTBill() {
            let amount = parseInt(document.getElementById("amount").value);
            let rate = parseFloat(document.getElementById("rate").value);

            if (amount % 100 !== 0 || amount < 100) {
                document.getElementById("result").innerHTML = "Amount must be in $100 increments.";
                return;
            }

            let interestEarned = (amount * (rate / 100) * (6 / 12));
            let upfrontAmount = amount - interestEarned;

            document.getElementById("result").innerHTML = `
                Interest Earned (for 6 months): $${interestEarned.toFixed(2)} <br>
                Upfront Cost (Amount Paid): $${upfrontAmount.toFixed(2)}
            `;
        }
    </script>

</body>
</html>
